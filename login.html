<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>login page</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo">
          <h1>TRW</h1>
        </div>

        <div class="nav">
          <a href="#" class="nav-link"><p>Home</p></a>
          <a href="#workout-suggestion" class="nav-link"><p>Workout</p></a>
          <a href="#suppliment-suggestion" class="nav-link"
            ><p>suppliment</p></a
          >
          <a href="login.html" class="nav-link"><p>join</p></a>
          <div class="social">
            <a href="#"><i < class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>

        <div class="menu-icon">
          <i class="fa-solid fa-bars"> </i>
        </div>
      </div>
    </header>

    <div class="main-body">
      <div class="login-body">
        <div class="login-heading">
          <h1>Login</h1>
        </div>
        <form action="active">
          <div class="placehole">
            <i class="fa-solid fa-user">
              <input required type="email" id="username" placeholder="username"
            /></i>
            <i class="fa-solid fa-lock">
              <input
                required
                type="password"
                id="password"
                placeholder="password"
            /></i>
          </div>
          <div class="main-button">
            <button>Login</button>
          </div>
          <div class="signup-using">
            <p>or signup using</p>
            <div class="s-icons">
              <a href="#"><img src="icon/facebook.png" alt="#" /></a>
              <a href="#"><img src="icon/twitter.png" alt="#" /></a>
              <a href="#"><img src="icon/search.png" alt="#" /></a>
            </div>
          </div>
        </form>
        <div class="footer-place">
          <p><a href="#">forget password?</a></p>
          <p>don't have account?<a href="#"> signup</a></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
